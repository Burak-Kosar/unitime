# Default: Tip: Use Ctrl+1 (or Ctrl+Alt+1) to navigate to the first course\, Ctrl+2 to the second\, Ctrl+A to the first alternative\, Ctr+B to the second alternative\, etc.,Tip: Use Ctrl+Arrow to navigate\, Ctrl+Shift+Up and Ctrl+Shith+Down to move a line around.,Tip: Use Ctrl+F (or Ctrl+Alt+F in some browsers) to open the Course Finder dialog.,Tip: Use Ctrl+N (or Ctrl+Alt+N in some browsers) to validate the screen and go next.,Tip: Start entering the name (e.g.\, ENGL 10600) of the course or a part of its title (e.g.\, History) to see suggestions.,Tip: The Substitute Course Requests below can be used to ensure that the desired number of courses are scheduled even when a Course Request (and its alternatives) are not available.,Tip: Enter a free time to aviod getting classes in time you need for something else.,Tip: All courses above a free time should not overlap with the free time (you will get the course even when the only possibility is to break the free time).,Tip: All courses below a free time can not overlap with the free time (you will only get the course if there are sections that do not break the free time).,Tip: Click this tip to see another tip.,Tip: There are no alternative free times.,Tip: Try not to break too many standard time patterns with a free time (see the numbers in the Course Finder dialog).,Tip: Use Esc to hide suggestions\, Ctrl+L (or Ctrl+Alt+L in some browsers) to show suggestions.
tips=\u0130pucu: \u0130lk derse gitmek i\u00E7in Ctrl+1 (veya baz\u0131 taray\u0131c\u0131larda Ctrl+Alt+1)\\, ikinci derse gitmek i\u00E7in Ctrl+2\\, ilk alternatife gitmek i\u00E7in Ctrl+A\\, ikinci alternatife gitmek i\u00E7in Ctrl+B vb. kullan\u0131n.,\u0130pucu: Gezinmek i\u00E7in Ctrl+Ok tu\u015Flar\u0131n\u0131\\, bir sat\u0131r\u0131 ta\u015F\u0131mak i\u00E7in Ctrl+Shift+Yukar\u0131 ve Ctrl+Shift+A\u015Fa\u011F\u0131 tu\u015Flar\u0131n\u0131 kullan\u0131n.,\u0130pucu: Ders Bulucu ileti\u015Fim kutusunu a\u00E7mak i\u00E7in Ctrl+F (veya baz\u0131 taray\u0131c\u0131larda Ctrl+Alt+F) kullan\u0131n.,\u0130pucu: Ekran\u0131 do\u011Frulamak ve bir sonraki ad\u0131ma ge\u00E7mek i\u00E7in Ctrl+N (veya baz\u0131 taray\u0131c\u0131larda Ctrl+Alt+N) kullan\u0131n.,\u0130pucu: Ders ad\u0131n\u0131 (\\u00F6rn. ENGL 10600) veya ba\u015Fl\u0131\u011F\u0131n\u0131n bir k\u0131sm\u0131n\u0131 (\\u00F6rn. Tarih) yazmaya ba\u015Flayarak \u00F6nerileri g\u00F6r\u00FCnt\u00FCleyin.,\u0130pucu: A\u015Fa\u011F\u0131daki Yedek Ders Talepleri\\, bir Ders Talebi (ve alternatifleri) mevcut olmasa bile istenen say\u0131da dersin planlanmas\u0131n\u0131 sa\u011Flamak i\u00E7in kullan\u0131labilir.,\u0130pucu: Ba\u015Fka bir \u015Fey i\u00E7in ihtiyac\u0131n\u0131z olan zamanda ders almamak i\u00E7in bo\u015F zaman girin.,\u0130pucu: Bo\u015F zaman\u0131n \u00FCzerindeki t\u00FCm dersler\\, bo\u015F zamanla \u00E7ak\u0131\u015Fmamal\u0131d\u0131r (bo\u015F zaman\u0131 bozman\u0131n tek se\u00E7enek oldu\u011Fu durumlarda bile dersi al\u0131rs\u0131n\u0131z).,\u0130pucu: Bo\u015F zaman\u0131n alt\u0131ndaki t\u00FCm dersler\\, bo\u015F zamanla \u00E7ak\u0131\u015Famaz (bo\u015F zaman\u0131 bozmayan b\u00F6l\u00FCmler oldu\u011Funda dersi al\u0131rs\u0131n\u0131z).,\u0130pucu: Ba\u015Fka bir ipucu g\u00F6rmek i\u00E7in bu ipucuna t\u0131klay\u0131n.,\u0130pucu: Alternatif bo\u015F zaman yok.,\u0130pucu: Bo\u015F bir zamanla \u00E7ok fazla standart zaman desenini bozmamaya \u00E7al\u0131\u015F\u0131n (Ders Bulucu ileti\u015Fim kutusundaki say\u0131lara bak\u0131n).,\u0130pucu: \u00D6nerileri gizlemek i\u00E7in Esc''yi\\, g\u00F6stermek i\u00E7in Ctrl+L (veya baz\u0131 taray\u0131c\u0131larda Ctrl+Alt+L) kullan\u0131n.

