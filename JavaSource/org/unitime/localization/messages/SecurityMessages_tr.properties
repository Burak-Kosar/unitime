# Default: Access denied.
accessDenied=Erişim reddedildi.

# Default: Access denied for {0}: department check failed for {1}.
departmentCheckFailed={0} için erişim reddedildi: {1} için bölüm kontrolü başarısız oldu.

# Default: Access denied for {0}: {1} not found.
domainObjectNotExists={0} için erişim reddedildi: {1} bulunamadı.

# Default: Authentication failed
errorAuthenticationFailed=Kimlik doğrulama başarısız

# Default: Invalid username/password
errorInvalidUserPasswd=Geçersiz kullanıcı adı/şifre

# Default: User temporarily locked out. Exceeded maximum failed login attempts.
errorUserLockedOut=Kullanıcı geçici olarak kilitlendi. Maksimum başarısız giriş denemesi aşıldı.

# Default: Access denied for {0}: required permission is not granted.
missingRight={0} için erişim reddedildi: gerekli izin verilmedi.

# Default: Access denied for {0}: user is not authenticated.
noAuthentication={0} için erişim reddedildi: kullanıcı kimliği doğrulanmadı.

# Default: Access denied for {0}: user has no active role / academic session selected.
noAuthority={0} için erişim reddedildi: kullanıcının aktif rolü/akademik dönemi seçili değil.

# Default: Access denied for {0}: user has no department.
noDepartment={0} için erişim reddedildi: kullanıcının bağlı bir bölümü yok.

# Default: Access denied for {0}: user is no instructor.
noDepartmentalInstructor={0} için erişim reddedildi: kullanıcı bir eğitmen değil.

# Default: Access denied for {0}: no {1} provided.
noDomainObject={0} için erişim reddedildi: {1} sağlanmadı.

# Default: Access denied for {0}: user has no matching role / academic session.
noMatchingAuthority={0} için erişim reddedildi: kullanıcının eşleşen rolü/akademik dönemi yok.

# Default: Access denied: unknown or no permission provided.
noRight=Erişim reddedildi: bilinmeyen veya hiçbir izin verilmedi.

# Default: Access denied for {0}: user has no solver group.
noSolverGroup={0} için erişim reddedildi: kullanıcının çözücü grubu yok.

# Default: Access denied for {0}: user has no subject area.
noSubject={0} için erişim reddedildi: kullanıcının bir ders alanı yok.

# Default: Access denied for {0}: permission check failed for {1}.
permissionCheckFailed={0} için erişim reddedildi: {1} için izin kontrolü başarısız oldu.

# Default: Access denied for {0}: permission check failed for {1} ({2}).
permissionCheckFailedException={0} için erişim reddedildi: {1} için izin kontrolü başarısız oldu ({2}).

# Default: Access denied for {0}: academic session check failed for {1}.
sessionCheckFailed={0} için erişim reddedildi: {1} için akademik dönem kontrolü başarısız oldu.

# Default: Access denied for {0}: wrong domain object provided (provided: {1}, expected:{2}).
wrongDomainObject={0} için erişim reddedildi: yanlış alan nesnesi sağlandı (sağlanan: {1}, beklenen: {2}).
